{% extends '_base.html' %}
{% block title %}Password Reset{% endblock title %}
{% block content %}
{% load crispy_forms_tags %}
<div class="reg_container">
<p class="h5">Enter New Password</p>
<p>Please enter your new secure password:</p>
<form action="" method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <input class="btn btn-sm btn-danger" type="submit" value="Change Password">
</form>
{% endblock content %}
</div>
