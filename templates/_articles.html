<table class="table table-hover m-0 table-sm caption-top">
    <caption><strong>Recent Posts</strong></caption>
    <thead>
        <th>
            TITLE
        </th>
        <th>
            CATEGORY
        </th>
    </thead>
    {% for article in article %}
    <tbody>  
        <tr>
            <td>
                <a href="{% url 'post' article.id %}">{{article.title}}<br></a>
                <small>By {{article.posted_by}}, {{article.posted_on|timesince}} ago.</small>
            </td>
            <td>
                {{article.category}}
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2" class="empty">
                No posts yet!
            </td>
        </tr>
    </tbody>
    {% endfor %}
</table>
